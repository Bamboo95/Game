<!DOCTYPE html>
<html>
<head>
	<title>Wait for itâ€¦</title>
	<meta charset="utf-8">
	<!-- <meta http-equiv=refresh content="3; URL=https://addons.opera.com/en/extensions/details/worlds-most-useless-extension/"> -->
	<style>
		html, body {
			overflow:hidden;
			background:#2B303B;
			}
		/* Button */
		.button {
			position:absolute;
			top:45%;
			left:50%;
			margin:-100px 0 0 -290px;
			width:580px;
			height:200px;
			border:10px solid #323A43;
			border-radius:40px;
			background:#090;
			background:linear-gradient(#28BD00, #177500);
			color:#FFF;
			font:100px/1 sans-serif;
			}
		.loaded .button {
			-webkit-animation:press 0.5s 0.6s 1 linear forwards;
			}
		@-webkit-keyframes press {
			99% {
				background:linear-gradient(#28BD00, #177500);
				margin-top:-100px;
				}
			100% {
				margin-top:-90px;
				background:#181B21;
				}
			}
		/* Hand */
		.hand {
			position:absolute;
			top:120%;
			left:50%;
			margin:-40px 0 0 -85px;
			width:170px;
			height:220px;
			}
		.loaded .hand {
			-webkit-animation:move 1.5s ease-out forwards;
			}
		@-webkit-keyframes move {
			0 { top:120% }
			55% { top:45% }
			85% { top:45% }
			100% { top:62% }
			}
	</style>
</head>
<body>
	<button class="button">Uninstall</button>
	<img class="hand" src="hand.gif">
	<script>
		window.addEventListener('load', function (e) {
			document.body.className = 'loaded';
		}, false);
		// setTimeout(function() {
		// 	location.href = 'https://addons.opera.com/en/extensions/details/worlds-most-useless-extension/';
		// }, 3000);
	</script>
</body>
</html>
